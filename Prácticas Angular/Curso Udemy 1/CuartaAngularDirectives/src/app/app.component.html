<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'none'}"
            *ngFor="let odd of oddNumbers">
              {{ odd }}
          </li>
        </div>
        <!--<d iv *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'none'}"
            *ngFor="let even of evenNumbers">
              {{ even }}
          </li>
        </div>
        Reescribimos lo de arriba
          pero sin el * en ngIf
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li
              class="list-group-item"
              [ngClass]="{odd: even % 2 !== 0}"
              [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'none'}"
              *ngFor="let even of evenNumbers">
                {{ even }}
            </li>
          </div>
        </ng-template> -->
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'none'}"
            *ngFor="let even of evenNumbers">
              {{ even }}
          </li>
        </div>
      </ul>
      <!--No se debe poner [appBasicHighlight]=""
      Ya se definió en el selector-->
      <p appBasicHighlight>Style me with basic directive!</p>
      <!--Sólo se usan [] porque hay una propiedad con el mismo nombre
          que el directive selector-->
      <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">Style me with better directive!</p>
      <!--El directive puede no tener [] pero se deben remover las ''
          y sólo funciona con strings-->
      <p [appBetterHighlight]="'red'" defaultColor="yellow">Directive sin [ ] !</p>
      <div [ngSwitch]="value">
        <!--Se le debe agregar algo a los elementos para controlar cual se utiliza. ngSwitchCase-->
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
      <!--<ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>-->
    </div>
  </div>
</div>
