<div class="row">
	<div class="col-xs-12">
		<img [src]="recipeInDetail.imagePath" alt="{{ recipeInDetail.name }}" class="img-responsive" style="max-height: 300px;">
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<h1>{{ recipeInDetail.name }}</h1>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<!--Para trabajar con el button class lo agregamos al div que es botÃ³n-->
		<div class="btn-group" appDropdown>
			<button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li><a (click)="addToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
				<li><a style="cursor: pointer;" (click)="onEditRecipe()">Editar Receta</a></li>
				<li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Borrar Receta</a></li>
			</ul>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		{{ recipeInDetail.description }}
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let ingredient of recipeInDetail.ingredients">
				{{ ingredient.name }} - {{ ingredient.amount }}
			</li>
		</ul>
	</div>
</div>
