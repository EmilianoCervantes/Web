<div class="row">
	<div class="col-xs-12">
		<form (ngSubmit)="onSubmitItem(estaForm)" #estaForm="ngForm">
			<div class="row">
				<div class="col-sm-5 form-group">
					<label for="name">Name</label>
					<input
						type="text" id="name" class="form-control"
						name="nombre"
						ngModel
						required
					>
				</div>

				<div class="col-sm-2 form-group">
					<label for="amount">Amount</label>
					<input
						type="number" id="amount" class="form-control"
						name="cantidad"
						ngModel
						required
						pattern ="^[1-9]+[0-9]*$"
					>
					<!--
						Sólo permitir números > 0: ^[1-9]+[0-9]*$
					-->
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<button class="btn btn-success"
						type="submit"
						[disabled]="!estaForm.valid">{{ editMode ? 'Editar' : 'Agregar' }}</button>
					<button class="btn btn-danger"
						type="button" (click)="onDelete()"
						*ngIf="editMode">Eliminar
					</button>
					<button class="btn btn-primary"
						type="button"
						(click)="onClear()">Limpiar campos</button>
				</div>
			</div>
		</form>
	</div>
</div>
